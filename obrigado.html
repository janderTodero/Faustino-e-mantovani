<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brown1: "#5C432D",
            brown2: "#A38A74",
            beige: "#D9C0AC",
            brown3: "#241105",
            grayblack: "#131313",
          },
          fontFamily: {
            play: ["Play", "sans-serif"],
          },
        },
      },
    };
  </script>
  <!-- Google Fonts Play -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Play', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-beige via-brown2 to-brown3 flex items-center justify-center">
  <div class="relative bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-10 max-w-lg w-full flex flex-col items-center border-4 border-brown2">
    <!-- Confirmação Animada -->
    <div class="absolute -top-14 left-1/2 -translate-x-1/2">
      <div class="bg-brown2 rounded-full p-4 shadow-lg animate-bounce">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"/>
          <path stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M7 13l3 3 7-7"/>
        </svg>
      </div>
    </div>
    <h1 class="mt-10 text-3xl md:text-4xl font-bold text-brown3 mb-3 text-center drop-shadow-lg">Obrigado pelo seu contato!</h1>
    <p class="text-lg md:text-xl text-brown1 mb-8 text-center">Recebemos sua mensagem e em breve nossa equipe retornará.<br>Você pode voltar ao site clicando abaixo.</p>
    <a href="/" class="bg-gradient-to-r from-brown2 to-brown3 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-brown3 hover:scale-105 transition transform text-lg mb-2">Voltar para o site</a>
    <span class="text-brown2 text-sm mt-4 text-center">Agradecemos sua confiança!</span>
  </div>
</body>
</html>
